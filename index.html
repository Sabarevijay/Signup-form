<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="signup-container">
        <h2>Sign-up Form</h2>
        <form action="#" method="POST">
            <!-- Full name  -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <!-- password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <!-- Confirm password -->
            <label for="confirm-password">Password</label>
            <input type="password" id="password" name="confirm-password" required>
            <!-- DOB -->
            <label for="dob">dd-mm-yy</label>
            <input type="date" id="dob" name="dob" required>

            <label ><input type="radio" value="student"> Student</label>
            <label ><input type="radio" value="employee"> Employee</label>

            <label >
                <input type="checkbox" name="terms">
                I agree to all theTerms and Conditions 
            </label>

            <button type="submit">Sign up</button>
        </form>
    </section>
    
</body>
</html>
